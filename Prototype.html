<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - UWE Bristol 5G Classroom Communication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #003057; /* UWE Bristol blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background-color: #00467f;
            padding: 10px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #f1c40f;
        }
        
        .hero {
            background: linear-gradient(rgba(0, 48, 87, 0.8), rgba(0, 48, 87, 0.8)), url('https://unsplash.com/photos/YK0HPwWDJ1I/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8Mnx8Y2xhc3Nyb29tfGVufDB8fHx8MTcwNzIzMDI5MXww&force=true&w=1920') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        section {
            padding: 60px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #003057;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #f1c40f;
            margin: 15px auto;
        }
        
        .mission-content, .what-we-do-content, .story-content, .commitment-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #003057;
            margin-bottom: 20px;
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .team-member {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 250px;
            text-align: center;
        }
        
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .team-member h3 {
            color: #003057;
            margin-bottom: 5px;
        }
        
        .team-member p {
            color: #666;
            font-size: 0.9rem;
        }
        
        footer {
            background-color: #003057;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #f1c40f;
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Live Chat and Video Player</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="hero">
        <div class="container">
            <iframe width="895" height="503" src="https://www.youtube.com/embed/g53tqrBjIgc" title="Control Systems Engineering - Lecture 1 - Introduction" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section class="hero">
        <div class="commentform">
            <h1>Leave your comment!</h1>
            <br>
            <br>
            <form class="commentform" method="post">
                <p>Name</p> <textarea id="name" name="names" rows="1" cols="20"></textarea> 
                
                <p>Comments: </p><textarea id="comment" name="comments" rows="2" cols="20"></textarea>
                <button type="submit" name="commentsubmit">Post</button>
           </form>
</div>

<div id="target"></div>
<div id="target2"></div>

    </section>
    
    
    
    <footer>
        <div class="container">
            <p>&copy; 2023 UWE Bristol Classroom Communication. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>University of the West of England, Bristol</p>
        </div>
    </footer>
</body>

<script>
    document.querySelector("form.commentform").addEventListener("submit", function(event) {
    event.preventDefault();
    
    document.getElementById("target").innerText = document.getElementById("name").value;
    
    
    document.getElementById("target2").innerText = document.getElementById("comment").value;
});
</script>
</html>
